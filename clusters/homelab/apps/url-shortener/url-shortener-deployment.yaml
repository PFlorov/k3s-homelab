---
apiVersion: v1
kind: Service
metadata:
  name: url-shortener-service
  namespace: default
  labels: url-shortener
spec:
  selector:
    app: url-shortener
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener-app
  namespace: default
  labels:
    app: url-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      containers:
        - name: url-shortener
          image: ghcr.io/pflorov/k3s-url-shortener-app:sha-dc0d978
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - secretRef:
                name: postgresql-credentials
          env:
            - name: DB_HOST
              value: postgresql-service
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 15
