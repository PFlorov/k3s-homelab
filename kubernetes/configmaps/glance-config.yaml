apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
  namespace: glance
data:
  glance.yml: |
    pages:
      - name: Homepage
        width: slim
        hide-desktop-navigation: true
        center-vertically: true
        columns:
          - size: full
            widgets:
              - type: search
                autofocus: true
              - type: monitor
                cache: 1m
                title: Services
                sites:
                   - title: Grafana
                     url: https://grafana.k3s-homelab.org/
                     icon: si:grafana
                   - title: Prometheus
                     url: https://prometheus.k3s-homelab.org/
                     icon: si:prometheus
                   - title: Nginx
                     url: https://nginx.k3s-homelab.org/
                     icon: si:nginx
                   - title: Blog
                     url: https://blog.k3s-homelab.org/
                     icon: si:blogger
              - type: bookmarks
                groups:
                  - title: General
                    links:
                      - title: Gmail
                        url: https://mail.google.com/mail/u/0/
                      - title: Amazon
                        url: https://www.amazon.com/
                      - title: Github
                        url: https://github.com/
                  - title: Entertainment
                    links:
                      - title: YouTube
                        url: https://www.youtube.com/
                      - title: Prime Video
                        url: https://www.primevideo.com/
                      - title: Disney+
                        url: https://www.disneyplus.com/
                  - title: Social
                    links:
                      - title: Reddit
                        url: https://www.reddit.com/
                      - title: Twitter
                        url: https://twitter.com/
                      - title: Instagram
                        url: https://www.instagram.com/
